<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fecha.toISOString()"
                    display-format="YYYY MMMM DD"></ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
