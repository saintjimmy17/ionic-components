<app-header titulo="progress bar"></app-header>

<ion-content class="ion-padding">

  <!-- Default Progressbar -->
<ion-progress-bar></ion-progress-bar>

<!-- Default Progressbar with 50 percent -->
<ion-progress-bar value="0.5" class="bar"></ion-progress-bar>

<!-- Colorize Progressbar -->
<ion-progress-bar color="primary" value="0.5"> class="bar"</ion-progress-bar>
<ion-progress-bar color="secondary" value="0.5" class="bar"></ion-progress-bar>

<!-- Other types -->
<ion-progress-bar value="0.25" buffer="0.5" class="bar"></ion-progress-bar>
<ion-progress-bar type="indeterminate" class="bar"></ion-progress-bar>
<ion-progress-bar type="indeterminate" reversed="true" class="bar"></ion-progress-bar>

</ion-content>
